<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Registro de Producto</title>
    <style type="text/css">
        ol, ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <h1>Registro de Producto</h1>

    <form id="formularioProducto" action="http://localhost/tecweb/practicas/p09/set_producto_v2.php" method="post">
        <h2>Informaci√≥n del Producto</h2>

        <fieldset>
            <legend>Detalles del Producto</legend>

            <ul>
                <li><label for="form-nombre">Nombre:</label> <input type="text" name="nombre" id="form-nombre" required></li>
                <li><label for="form-marca">Marca:</label> <input type="text" name="marca" id="form-marca" required></li>
                <li><label for="form-modelo">Modelo:</label> <input type="text" name="modelo" id="form-modelo" required></li>
                <li><label for="form-precio">Precio:</label> <input type="number" name="precio" id="form-precio" step="0.01" required></li>
                <li><label for="form-unidades">Unidades:</label> <input type="number" name="unidades" id="form-unidades" required></li>
                <li><label for="form-detalles">Detalles:</label><br><textarea name="detalles" rows="4" cols="60" id="form-detalles" placeholder="Escribe detalles del producto..."></textarea></li>
                <li><label for="form-imagen">Imagen:</label> <input type="file" name="imagen" id="form-imagen" accept="image/*" required></li>
            </ul>
        </fieldset>

        <p>
            <input type="submit" value="Registrar Producto">
            <input type="reset" value="Limpiar">
        </p>
    </form>
</body>
</html>
